{% extends 'base.html' %}

{% block title %}
Your Profile
{% endblock %}

{% block content %}

<!-- User Page -->
<main class="container">
    
    <h1 class="display-1">
       Hi {{user.username}}!
    </h1>
    <ul class="lead">
        <li>Name: {{user.first_name}} {{user.last_name}}</li>
        <li>Username: {{user.username}}</li>
        <li>Email: {{user.email}}</li>
    </ul>
    
</main>

{% endblock %}
